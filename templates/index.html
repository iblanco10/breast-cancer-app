<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Breast Cancer Prediction</h2>
    <p>Enter the required details below to predict if the tumor is benign (2) or malignant (4).</p>
    
    <form action="/predict" method="post">
        <label>Clump Thickness:</label>
        <input type="number" name="clump_thickness" required>
        
        <label>Uniformity of Cell Size:</label>
        <input type="number" name="cell_size" required>
        
        <label>Uniformity of Cell Shape:</label>
        <input type="number" name="cell_shape" required>
        
        <label>Marginal Adhesion:</label>
        <input type="number" name="marginal_adhesion" required>
        
        <label>Single Epithelial Cell Size:</label>
        <input type="number" name="epithelial_size" required>
        
        <label>Bare Nuclei:</label>
        <input type="number" name="bare_nuclei" required>
        
        <label>Bland Chromatin:</label>
        <input type="number" name="bland_chromatin" required>
        
        <label>Normal Nucleoli:</label>
        <input type="number" name="normal_nucleoli" required>
        
        <label>Mitoses:</label>
        <input type="number" name="mitoses" required>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <p class="result">Prediction: <strong>{{ prediction }}</strong></p>
    {% endif %}
</body>
</html>
